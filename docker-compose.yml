version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: indie_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build: .
    env_file: 
      - .env.example
    depends_on:
      - db
    ports:
      - "4000:4000"
      - "4001:4001"
    command: npm run dev

volumes:
  db-data:
